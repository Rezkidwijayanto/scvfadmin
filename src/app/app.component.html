<div *ngIf="login" class="flex justify-start items-stretch">
  <app-sidebar></app-sidebar>
  <div class="flex flex-col items-stretch justify-between w-full h-auto min-h-screen">
    <div class="drop-shadow-lg w-full bg-white h-14   flex justify-between items-center">
      <div class="w-auto">
        <img src="assets/img/img/SE_Logo_life_is_on.svg" class="w-48 inline">
        <img id="earth" src="assets/img/earth.png" class="hidden md:inline px-2 w-14 cursor-pointer">
      </div>
    
      <div class="bg-dtback h-full  py-5 	px-2 flex items-center">
        <div class="text-dark px-2 py-1 mx-2 text-2xl font-bold  ">
          <a href="../vendorforecast/" class="inline-block px-4 py-1.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
            <i class="bi bi-shop mr-2 "></i>
            Back </a>
    
    
        </div>
        <div class=" font-weight-light   text-white  text-xl font-bold  ">
          <div>
            <a (click)="showopts()"
              class=" mt-4 mt-0 text-white hover:cursor-pointer  hover:text-white">
             <span class="hidden md:inline"> {{(data.name) |
              slice:0:25}} </span><i class="text-4xl md:text-2xl bi bi-gear"></i>
            </a>
          </div>
         
          <div [ngClass]="{'hidden':opts==false}"
            class="absolute right-0 z-10 mt-2 md:mt-3 w-40 md:w-80 origin-top-right bg-white  focus:outline-none" role="menu"
            aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <div class="py-1" role="none">
              <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
              <a data-bs-toggle="modal" data-bs-target="#changepassModal"
                class="text-gray-700 hover:cursor-pointer hover:text-white hover:bg-dtback block px-2 py-2 text-sm"
                role="menuitem" tabindex="-1" id="menu-item-0">Change Password</a>
              <a href="../vendorforecast/" class="text-gray-700   hover:text-white hover:cursor-pointer hover:bg-dtback block px-2 py-2 text-sm"
                role="menuitem" tabindex="-1" id="menu-item-1">Back to main page</a>
              <a (click)="logout()"
                class="text-gray-700  hover:text-white hover:cursor-pointer hover:bg-dtback block px-2 py-2 text-sm"
                role="menuitem" tabindex="-1" id="menu-item-2">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full h-full p-1 md:p-4 self-start justify-start">
    <router-outlet ></router-outlet>
    </div>
    <app-footer class="w-full"></app-footer>
  </div>
</div> 
<!-- Modal -->
<div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
  id="changepassModal" tabindex="-1" aria-labelledby="changepassModalLabel" aria-hidden="true">
  <div class="modal-dialog relative w-auto pointer-events-none">
    <div
      class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto   rounded-md outline-none text-current bg-white">
      <div
        class="modal-header bg-dtback flex  flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
        <h5 class="text-xl font-medium leading-normal text-white" id="changepassModalLabel">
          Change Password</h5>
        <button type="button"
          class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
          data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body relative p-4">
        <div class="w-full  h-full ">

          <form class=" w-full ">

            <div class="mb-2 w-full">
              <label class="block text-dark text-sm font-bold mb-1" for="username">
                Old Password
              </label>
              <input
                class="shadow appearance-none border border-red-500 rounded w-full py-1 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="******************">
            </div>
            <div class="mb-2 w-full">
              <label class="block text-dark text-sm font-bold mb-1" for="username">
                New Password
              </label>
              <input
                class="shadow appearance-none border border-red-500 rounded w-full py-1 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="******************">

            </div>
            <div class="mb-2 w-full">
              <label class="block text-dark text-sm font-bold mb-1" for="username">
                Re-type New Password
              </label>
              <input #pass
                class="shadow appearance-none border border-red-500 rounded w-full py-1 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="******************">

            </div>

          </form>
        </div>
      </div>
      <div
        class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
        <button type="button" class="px-6
          py-2.5
          bg-orange-500
          text-white
          font-medium
          text-xs
          leading-tight
          uppercase
          rounded
          shadow-md
          hover:bg-orange-700 hover:shadow-lg
          focus:bg-orange-700 focus:shadow-lg focus:outline-none focus:ring-0
          active:bg-orange-800 active:shadow-lg
          transition
          duration-150
          ease-in-out" data-bs-dismiss="modal">Close</button>
        <button type="button" class="px-6
      py-2.5
      bg-dt
      text-white
      font-medium
      text-xs
      leading-tight
      uppercase
      rounded
      shadow-md
      hover:bg-dthover hover:shadow-lg
      focus:bg-dthover focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-dthover active:shadow-lg
      transition
      duration-150
      ease-in-out
      ml-1">Save changes</button>
      </div>
    </div>
  </div>
</div>
